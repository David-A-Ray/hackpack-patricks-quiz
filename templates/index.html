<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Patrick's Quiz is a fun game where you can learn about Irish culture and test your knowledge in a pub quiz. 
    Get together and start playing !">
    <meta name="keywords"
        content="Saint Patrick, Saint Patrick's Day, Paddys Day, Ireland, Irish culture, Game, Quiz, Pub Quiz">
    <meta name="author" content="Patrick's Quiz">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

        media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"
        media="all">
    
    <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='/assets/images/logo/logo.png')}}"/>
    <title>Patrick's Quiz</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

<body>
    <header>
        <!-- Navigation bar -->
        <!-- Logo/Title -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm  fixed-top">
            <div class="logo-container">
                <a href="templates/index.html" class="brand-logo logo navbar-brand">
                    <img src="{{url_for('static', filename='/assets/images/logo/logo.png')}}" height="90" width="90">
                </a>
                <span class="title">Patrick's Quiz</span>
            </div>
            <!-- Navigation menu -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarToggle" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active-page" href="templates/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Get to Know Paddy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pub Quiz</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
<section>Testing</section>
<section>
    <!-- Flash Messages displayed here -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="row flashes">
        <h4 class="flashmsg center-align">{{ message }}</h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</section>

    <section>
        <a href="{{url_for('login')}}" id="login-button">Login</a>
        <a href="{{url_for('register')}}" id="register-button">Register</a>
    </section>

    <footer>

    </footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
