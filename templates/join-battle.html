{% extends "base.html" %}

{% block title %}
<title>Join Battle!</title>
{% endblock %}

{% block content %}
    <div class="row">
        <form class="col s12" action="{{ url_for('join_battle') }}" method="POST">
            <div class="row">
                <div class="input-field col s6">                    
                    <label for="pin">Enter your team's PIN</label>
                    <input id="pin" name="pin" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <button class="btn-small button-style" type="submit">Enter Battle</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
