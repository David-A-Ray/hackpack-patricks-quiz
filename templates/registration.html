{% extends "base.html" %}


{% block title %}
    <title>Register New Player</title>
{% endblock %}

{% block content %}
<div class="container-fluid background-style">
    <div class="row justify-content-center register-section">
        <form class="login-form col-10 col-md-6 col-lg-4" method="POST" action="{{ url_for('register') }}">
            <h1 class="">Register Player</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
         <div class="mb-3">
            <label for="password-confirmation" class="form-label">Password Confirmation</label>
            <input type="password" class="form-control" name="password-confirmation" id="password-confirmation" required>
        </div>
        <div class="register-button">
            <button type="submit" class="btn button-style">Register</button>
        </div>
        </form>
    </div>
</div>

{% endblock %}
