{% extends "base.html" %}


{% block title %}
    <title>Register New Player</title>
{% endblock %}

{% block content %}
<div class="container ">
    <div class="row justify-content-center">
        <form class="login-form col-sm-12 col-md-6 col-lg-4 " method="POST" action="{{ url_for('register') }}">
            <h1 class="">Register Player</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
         <div class="mb-3">
            <label for="password-confirmation" class="form-label">Password Confirmation</label>
            <input type="password" class="form-control" name="password-confirmation" id="password-confirmation" required>
        </div>
        <button type="submit" class="btn btn-patrick">Register</button>
        </form>
    </div>
</div>

{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
